<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html; charset=ISO-8859-1">
    <h:head>
        <title>SISCOT</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.5 -->
        <h:outputStylesheet name="css/bootstrap.css" />
        <!-- Font Awesome -->
        <h:outputStylesheet name="fonts/font-awesome-4.5.0/css/font-awesome.min.css"/>
        <!-- Ionicons -->
        <h:outputStylesheet name="fonts/ionicons-2.0.1/css/ionicons.min.css"/>
        <!-- Theme style -->
        <h:outputStylesheet name="css/siscot.css" />
        <!-- Skin to template-->
        <h:outputStylesheet name="css/skins/skin-blue.min.css"/>

        <h:outputStylesheet name="plugins/datatables/dataTables.bootstrap.css"/>
        <!-- iCheck -->
        <h:outputStylesheet name="plugins/iCheck/square/blue.css"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body styleClass="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>Sistema </b> SISCOT</a>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Faça o login para iniciar a sua sessão</p>
                <h:form>
                    <div class="form-group has-feedback">
                        <h:inputText styleClass="form-control" value="#{loginController.usuario}"
                                     placeholder="Usuário" name="j_username"/>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputSecret styleClass="form-control" value="#{loginController.senha}"
                                       placeholder="Senha" name="j_password"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <h:selectBooleanCheckbox id="remember" value="#{loginController.remmenber}"/> Lembrar de mim
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <h:commandButton value="Acessar" action="#{loginController.onClickLogar}"
                                             styleClass="btn btn-primary btn-block btn-flat"/>
                        </div>
                    </div>
                </h:form>

            </div>
        </div>

        <!-- jQuery 2.1.4 -->
        <h:outputScript name="js/jQuery/jQuery-2.1.4.min.js"/>
        <!-- Bootstrap 3.3.5 -->
        <h:outputScript name="js/bootstrap/js/bootstrap.min.js"/>
        <!-- iCheck -->
        <h:outputScript name="plugins/iCheck/icheck.min.js"/>

        <script type="text/javascript">
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </h:body>
</f:view>
</html>
