<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html; charset=ISO-8859-1">
    <h:head>
       <title>SISCOT</title>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
       <!-- Bootstrap 3.3.5 -->
       <h:outputStylesheet name="css/bootstrap.css" />
       <!-- Font Awesome -->
       <h:outputStylesheet name="fonts/font-awesome-4.5.0/css/font-awesome.min.css"/>
       <!-- Ionicons -->
       <h:outputStylesheet name="fonts/ionicons-2.0.1/css/ionicons.min.css"/>
       <!-- Theme style -->
       <h:outputStylesheet name="css/siscot.css" />
       <!-- Skin to template-->
       <h:outputStylesheet name="css/skins/skin-blue.min.css"/>
       <!--DataTable-->
       <h:outputStylesheet name="plugins/datatables/dataTables.bootstrap.css"/>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body styleClass="hold-transition skin-blue sidebar-mini">
       <div class="wrapper">
          <!-- Main Header-->
          <ui:include src="main-header.xhtml"/>

          <!-- Left side column. contains the logo and sidebar -->
          <ui:include src="main-sidebar.xhtml"/>

          <!-- Content Wrapper. Contains page content -->
          <ui:include src="content-wrapper.xhtml" />

          <!-- Main Footer -->
          <ui:include src="main-footer.xhtml"/>

          <!-- Control Sidebar -->
          <ui:include src="control-sidebar.xhtml" />

           <!-- REQUIRED JS SCRIPTS -->

           <!-- jQuery 2.1.4 -->
           <h:outputScript name="js/jQuery/jQuery-2.1.4.min.js"/>
           <!-- jQuery Mask Money -->
           <h:outputScript name="plugins/maskmoney/jquery.maskMoney.js"/>
           <!-- Bootstrap 3.3.5 -->
           <h:outputScript name="js/bootstrap/js/bootstrap.min.js"/>
           <!-- AdminLTE App -->
           <h:outputScript name="js/app.js"/>
           <!-- DataTables -->
           <h:outputScript name="plugins/datatables/jquery.dataTables.min.js"/>
           <h:outputScript name="plugins/datatables/dataTables.bootstrap.min.js"/>
           <!-- SlimScroll -->
           <h:outputScript name="plugins/slimScroll/jquery.slimscroll.min.js"/>
           <!-- FastClick -->
           <h:outputScript name="plugins/fastclick/fastclick.min.js"/>

           <script type="text/javascript">
               $(document).ready(function() {
            	   $(".dinheiro").maskMoney({showSymbol:true, symbol:"", decimal:",", thousands:"."});
            	   $(".decimal").maskMoney({showSymbol:true, symbol:"", decimal:",", thousands:"."});

                   $('.table-striped').dataTable( {
                       "language": {
                           url: "#{resource['plugins/datatables/extensions/lang/Portuguese-Brasil.json']}"
                       }

                   } );

                   if($('#messagens').is(':visible')){
                       setTimeout(function() {
                           $('#messagens').hide();
                       }, 10000);
                   }
               } );
           </script>
       </div><!-- ./wrapper -->
    </h:body>
</f:view>
</html>
